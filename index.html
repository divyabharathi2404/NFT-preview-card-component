<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main class="main">
        <div class="card">
            <div class="item1">
                <img class="img-equ" src="images/image-equilibrium.jpg" alt="img"/>
                <div class="icon">
                    <img class="icon-img" src="images/icon-view.svg" alt="icon"/>
                </div>
            </div>
            <h1 class="equ-head"> Equilibrium #3429</h1>
            <p class="equ-text">Our Equilibrium collection promotes balance and calm.</p>
            <div class="item2">
                <div class="item2-left">
                    <img src="images/icon-ethereum.svg" alt="img"/>
                    <h2> 0.041 ETH</h2>
                </div>
                <div class="item2-right">
                    <img src="images/icon-clock.svg" alt="img"/>
                    <p> 3 days left</p>
                </div>
            </div>
            <hr>
            <div class="sign">
                <img class="img-ava" src="images/image-avatar.png" alt="img"/>
                <p>Creation of <span class="credit-name">Jules Wyvern</span></p>
            </div>
        </div>
    </main>
</body>
</html>
